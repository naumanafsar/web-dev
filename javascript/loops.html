<script>
        Loops
        for(var i=0; i <= 10; i++){
          console.log(i);
        }

        var i = 0;
        while(i<5){
          console.log(i);
          i++
        }

        var numbers = [ 23 , 33 , 13 , 03 , 11];
        numbers.forEach(function(number){
          console.log(number);
        });

        var numbers = [ 23 , 33 , 13 , 03 , 11];
        for(var i=0; i<numbers.length; i++){
          console.log(numbers[i]);
        }
    </script>
